<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>RGym</title>
  </head>
  <body>
    <!--header-->
    <section class="section-outer section-header">
      <div class="section-inner">
        <div class="section-header-cap">
          <div class="section-header-cap-left">
            <div class="section-header-cap-left-logo">
              <span class="red">R</span>Gym
            </div>
            <div class="section-header-cap-left-clock">
              <img src="./image/Vector.png" alt="" />
            </div>
            <div class="section-header-cap-left-time">
              <img src="./image/Mon - Fri _ 8_00 am - 7_00 pm.png" alt="" />
            </div>
          </div>
          <div class="section-header-cap-right">
            <ul class="section-header-cap-right-link">
              <li>Traning</li>
              <li>Studio Classess</li>
              <li>Lifestyle</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        <div class="section-header-content">
          <div class="section-header-content-l">
            <div class="section-header-content-l-title">
              <div class="section-header-content-l-title-line">
                <img src="./image/Line 156.png" alt="" />
              </div>
              <div class="section-header-content-l-title-text">
                Making Different from other builders<span class="redd">.</span>
              </div>
            </div>
            <div class="section-header-content-l-subtitle">
              <div class="section-header-content-l-subtitle-button">
                <button class="btn-main">Get Started</button>
              </div>
              <div class="section-header-content-l-subtitle-play">
                <img src="./image/Vector (1).png" alt="" />
              </div>
            </div>
          </div>
          <div class="section-header-content-r">
            <div class="section-header-content-r-facebook">
              <img src="./image/Vector (2).png" alt="" />
            </div>
            <div class="section-header-content-r-twitter">
              <img src="./image/Vector (3).png" alt="" />
            </div>
            <div class="section-header-content-r-instagram">
              <img src="./image/Vector (4).png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/header-->
  </body>
</html>
